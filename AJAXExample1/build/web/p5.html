<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var xmlhttp;
            function getCities()
            {
                s=document.getElementById("t1").value;
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=showCities;
                xmlhttp.open("GET","p5.jsp?cty="+s,true);
                xmlhttp.send(null);
            }
            function showCities()
            {
                if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    ans=xmlhttp.responseText.trim();
                    document.getElementById("d1").innerHTML=ans;
                }
            }
        </script>
    </head>
    <body>
        <input type="text" name="t1" id="t1" onKeyUp="getCities()"><hr>
        <div id="d1"></div>
    </body>
</html>
