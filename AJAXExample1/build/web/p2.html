<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var x;
            function f1()
            {
                s=document.getElementById("t1").value;
                x=new XMLHttpRequest();
                x.onreadystatechange=f2;
                x.open("GET","p2.jsp?id="+s,true);
                x.send(null);
            }
            function f2()
            {
                if(x.readyState==4 && x.status==200)
                {
                    s=x.responseText;
                    document.getElementById("t2").value=s;
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="t1" onBlur="f1()"><br>
        <input type="text" id="t2"><br>
        <input type="button" value="Click Here" onClick="f1()">
    </body>
</html>
