<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function f1()
            {
                d=new Date();
                document.getElementById("d1").innerHTML=d;
            }
            function f2()
            {
                setInterval("f1()",1000);
            }
            var xmlhttp;
            function f3()
            {
                xmlhttp=new XMLHttpRequest();
                xmlhttp.open("GET","p10.jsp",true);
                xmlhttp.onreadystatechange=f4;
                xmlhttp.send(null);
            }
            function f4()
            {
                if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    s=xmlhttp.responseText;
                    document.getElementById("t1").value=s;
                }
            }
        </script>
    </head>
    <body>
        <div id="d1"></div>
        <hr>
        <input type="text" name="t1" id="t1"><br>
        <input type="button" value="Click Here" onclick="f3()">
    </body>
</html>
<script>
    f2();
</script>
