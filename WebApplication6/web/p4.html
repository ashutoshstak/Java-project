        <script>
            function f1()
            {
                a1=document.getElementById("t1");
                a2=document.getElementById("t2");
                a3=document.getElementById("t3");
                a4=document.getElementById("t4");
                a5=document.getElementById("t5");
                a6=document.getElementById("t6");
                if(a1.value=="")
                {
                    window.alert("Name is Compulsory!!");
                    a1.focus();
                    return false;
                }
                s1=a2.value;
                s2=a3.value;
                if(s1.length<8 || s1!=s2)
                {
                    alert("Min Password length is 8.\n Both Password must be same");
                    a2.focus();
                    return false;
                }
                s3=a4.value;
                if(s3.length!=10)
                {
                    alert("Invalid Mobile Numbers!!!");
                    a4.focus();
                    return false;
                }
                else
                {
                    for(i=0;i<10;i++)
                    {
                        ch=s3.substring(i,i+1);
                        if(ch<'0' || ch>'9')
                        {
                            alert("Only Digits");
                            a4.focus();
                            return false;
                        }
                    }
                }
                //----------------------
                email=a5.value;
                n=email.length;
                at=email.indexOf("@");
                dot=email.lastIndexOf(".");
                if(n<10 || at<4 || dot-at<3 || n-dot<3)
                {
                    alert("Invalid Email!!!!!");
                    a5.focus();
                    return false;
                }
                //----------------------
                return true;
            }
            function f2()
            {
                a1=document.getElementById("c1");
                a2=document.getElementById("b1");
                if(a1.checked)
                    a2.disabled=false;
                else
                    a2.disabled=true;
            }
        </script>

            </tr>
            <tr>

            </tr>

            <tr>
