<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function f3()
            {
                a1=document.getElementById("t1");
                s=a1.value;
                s1=s.substring(0,1);
                s2=s.substring(1);
                a1.value=s2+s1;
            }
            var h;
            function f1()
            {
                h=setInterval("f3()",500);
            }
            function f2()
            {
                clearInterval(h);
            }
        </script>
    </head>
    <body>
        <input type="text" id="t1" size="40"><br><br>
        <input type="button" onClick="f1()" value="Start" >
        <input type="button" onClick="f2()" value="Stop" >
    </body>
