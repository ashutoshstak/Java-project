<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function f1()
            {
                a1=document.getElementById("t1");
                a2=document.getElementById("t2");
                a3=document.getElementById("t3");
                
                s1=a1.value;
                s2=a2.value;
                s3=(s1*1)+(s2*1);
                a3.value=s3;
                
            }            
        </script>

    <body>
        <input type="text" name="t1" id="t1"><br><br>
        <input type="text" name="t2" id="t2"><br><br>
        <input type="text" name="t3" id="t3"><br><br>
        <input type="button" value="Click Here" onclick="f1()" >        
    </body>
